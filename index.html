<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Control de Gastos</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="app-header">
      <h1>Control de Gastos</h1>
      <p class="app-subtitle">Registro y control</p>
    </header>

    <main class="app-container">
      <section class="card">
        <h2>Nuevo gasto</h2>

        <form id="gastoForm" autocomplete="off">
          <div class="field">
            <label for="fecha">Fecha</label>
            <input id="fecha" name="fecha" type="date" required />
          </div>

          <div class="field">
            <label for="concepto">Concepto</label>
            <input
              id="concepto"
              name="concepto"
              type="text"
              placeholder="Ej.: Proveedor, combustible, material..."
              required
            />
          </div>

          <div class="field">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
              <option value="" selected disabled>Selecciona</option>
              <option value="Suministros">Suministros</option>
              <option value="Compras">Compras</option>
              <option value="Personal">Personal</option>
              <option value="Servicios">Servicios</option>
              <option value="Impuestos">Impuestos</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="field">
            <label for="importe">Importe (€)</label>
            <input
              id="importe"
              name="importe"
              type="number"
              step="0.01"
              min="0"
              placeholder="0,00"
              required
            />
          </div>

          <div class="actions">
            <button id="btnGuardar" type="submit">Guardar gasto</button>
            <button id="btnImprimirUltimo" type="button">Imprimir último</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="list-header">
          <h2>Gastos</h2>
          <div class="hint" id="estadoApp" aria-live="polite"></div>
        </div>

        <div id="listaGastos" class="gastos-list"></div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Control de Gastos · Publicado en GitHub Pages</small>
    </footer>

    <!-- Importante: cargar app.js al final y con defer -->
    <script type="module" src="app.js"></script>
  </body>
</html>
